<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project 3 Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700,900" rel="stylesheet"> 
</head>
  <body>
    <header>
      <div class="center">The code review</div>            
    </header>
    <main>      
      <h1 class="center">Signup for our newsletter</h1>
      <p class="center">
        Get the lastest on how your code is doing right in your inbox.
      </p>
      <form action="index.html" method="post">
        <fieldset>
          <legend>
            Contact Information
          </legend>
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" class="required" name="full_name" required="required">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email">
          <label for="telephone">Phone Number</label>
          <input type="telephone" id="telephone" name="telephone">
          <label for="street_address">Street Address</label>
          <input type="text" id="street_address" name="street_address">
          <label for="city">City</label>
          <input type="text" id="city" name="city">
          <label for="state">State</label>
          <select id="state" name="state">
            <option value="">Choose your state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>   
          <label for="zip_code">Zip Code</label>    
          <input type="text" id="zip_code" name="zip_code" title="Five digit zip code" />
        </fieldset>
        <fieldset>                  
          <legend>
            Newsletter
          </legend>
          
          <p>Select the newsletters you would liek to receive.</p>
          <label for="html_news">HTML News</label>
          <input type="checkbox" id="html_news" name="html_news">
          <label for="html_news">CSS News</label>
          <input type="checkbox" id="css_news" name="css_news">       
          <label for="html_news">Javascript News</label> 
          <input type="checkbox" id="js_news" name="js_news"> 
          <p>Newsletter Format</p>         
          <label for="html_news">HTML</label>
          <input type="radio" id="html_format" name="newsletter_format">       
          <label for="html_news">Plain text</label> 
          <input type="radio" id="plain_format" name="newsletter_format">   

          <label for="other_topics">Other topics you would like to hear about</label>
          <textarea id="other_topics" name="other_topics"></textarea>

        </fieldset>

        <button type="submit">Sign up</button>

      </form>
    </main>
    <footer>      
      <p class="center">Copyright The Code Review</p>       
    </footer>
  </body>
</html>
